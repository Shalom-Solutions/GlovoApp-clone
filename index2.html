<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlovoApp Clone</title>
    <link rel="stylesheet" href="styles2.css">
     <!-- our project just needs Font Awesome Solid + Brands -->
  <link href="fontawesome-free-6.3.0-web/css/fontawesome.css" rel="stylesheet">
  <link href="fontawesome-free-6.3.0-web/css/brands.css" rel="stylesheet">
  <link href="fontawesome-free-6.3.0-web/css/solid.csss" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" integrity="Integrity code" crossorigin="anonymous" /></head>
<body>
    <!-- header navigation  -->
    <header>
        <div class="headerlogo">
        <img src="glovo-removebg-preview.png" alt="glovo logo">
        </div>
        <button type="submit"><a href="#">Get started</a></button>
    </header>
<!-- body section -->
    <main>
        <!-- 1st container -->
        <section class="header-container">
            <!-- 1st child container -->
                <div class="header.animation">
                    <video autoplay="autoplay" loop="loop" muted="muted" width="400px" height="380px">
                        <source src="address-container-animation.webm" preload="auto" type="video/webm">
                    </video>
                </div>
            <!-- 2nd child container -->
                    <article class="header_text-container">
                        <h1 class="header_title">
                            Food delivery and more
                        </h1>
                        <p class="header_subtitle">
                            Groceries, shops, pharmacies, anything!
                        </p>
            <!-- Address container -->
                            <div class="address-container">
                                <div class="address-input-container">
                                    <div class="address-input-container">
                                        <div class="address-input-container-icon">
                                            <i class="fal fa-flag-alt" style="font-size: 1.5em;"></i> 
                                            </div>
                                            <div class="address-input-container-placeholder">
                                                What's your address?
                                            </div>
                                            <div class="current-location">
                                                <i class="fal fa-location-arrow" style="font: 1em;"></i>                                                <div class="current-location-text">
                                                    Use current location
                                                  </div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                     </article>

        </section>
    </main>

</body>
</html>
