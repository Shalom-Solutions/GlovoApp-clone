<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlovoApp Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/64b79930a3.css" crossorigin="anonymous">
</head>
<body>
    <header>
                <div class="headerlogo">
                <img src="glovo-removebg-preview.png" alt="glovo logo">
                </div>
                <button type="submit"><a href="#">Get started</a></button>
    </header>
    <main>
        <div class="global-jumbotron-container">
            <div class="animation">
                <video autoplay="autoplay" loop="loop" muted="muted" width="281px" height="252px">
                    <source src="address-container-animation.webm" preload="auto" type="video/webm">
                </video>
            </div>
            <div class="global-jumbotron_text-container">
                <h1 class="global-jumbotrom_title">
                    Food delivery and more
                </h1>
                <p class="global-jumbotron_subtitle">
                    Groceries, shops, pharmacies, anything!
                </p>
                <div class="address-container">
                    <!--  -->
                    <div class="address-input">
                        <div class="address-input_container">
                            <div class="address-input__container__icon">
                                <i class="fa-light fa-flag-swallowtail"></i>
                            </div>
                            <div class="address-input__container__input">
                                <span class="address-input__container__input--blinking" >|</span>           
                                      What's your address?
                            </div>
                        
                                <div class="global-jumbotron_text-container">
                                    <div class="current-location">
                                        <i class="fa-thin fa-location-arrow"></i>
                                        <div class="current-location__text">
                                            Use current location
                                          </div>
                                    </div>
                                </div>
                        
                                
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </main>
</body>
</html>
